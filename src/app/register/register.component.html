<div class="form-container">
    <form #formReg="ngForm" (ngSubmit)="register()">
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input #name="ngModel" required [(ngModel)]="model.name" type="text" matInput name="name"
                placeholder="Name...">
            <mat-error *ngIf="name.hasError('required')">Name required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Surname</mat-label>
            <input #surname="ngModel" required [(ngModel)]="model.surname" type="text" matInput name="surname"
                placeholder="Surname...">
            <mat-error *ngIf="surname.hasError('required')">Surname required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>E-mail</mat-label>
            <input #email="ngModel" required [(ngModel)]="model.email" type="email" matInput name="email"
                placeholder="E-mail..."
                pattern="^[\\w!#$%&’*+/=?`{|}~^-]+(?:\\.[\\w!#$%&’*+/=?`{|}~^-]+)*@(?:[a-zA-Z0-9-]+\\.)+[a-zA-Z]{2,6}$">
            <mat-error *ngIf="email.hasError('required')">
                E-mail required
            </mat-error>
            <mat-error *ngIf="email.invalid && !email.pristine">
                E-mail not valid
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input #password="ngModel" required [(ngModel)]="model.password" type="password" matInput name="password"
                placeholder="Password..."
                pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#&()–[{}]:;',?/*~$^+=<>]).{8,20}$">
            <mat-error *ngIf="password.hasError('pattern')">
                Password not valid
            </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="!formReg.form.valid">Sign up</button>
    </form>
</div>
