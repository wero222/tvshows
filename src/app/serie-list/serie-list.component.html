<mat-grid-list cols="3" class="center-grid">
    <mat-grid-tile *ngFor="let s of series" class="mat-grid-tile">
        <mat-card (click)="toSerie(s.id)" class="serie-card">
            <img mat-card-image class="serieimg" src="{{s.image_thumbnail_path}}">
            <mat-card-content>
                <p></p>
                <mat-card-subtitle>Status: {{s.status}}</mat-card-subtitle>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
